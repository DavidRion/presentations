<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <div class="slides">

        <!-- *** ACCUEIL *** -->
        <section>
            <a href="https://revealjs.com/">
                <img src="https://static.slid.es/reveal/logo-v1/reveal-white-text.svg"
                     alt="reveal.js logo" style="height: 100px; margin: 0 auto 4rem auto; background: transparent;"
                     class="demo-logo"/>
            </a>
            <h5>Présentations Tech</h5>
            <p style="color: green">
                <small>Par David RION</small>
            </p>

            <div style="display: inline; font-size: 50%">
                <div style="width:50%; display: inline-block; float:left;">
                    <p align="left">
                        <a href="/kotlin.html">⚡ Kotlin</a>
                    </p>
                    <p align="left">
                        <a href="/revue-code.html">⚡ Bonne pratique : Revue de code</a>
                    </p>
                </div>
<!--                <div style="width: 50%; display: inline-block;">-->
<!--                    <p align="left">-->
<!--                        <span>Les standards tu respecteras</span>-->
<!--                    </p>-->
<!--                </div>-->
            </div>
        </section>
    </div>

</div>

<script src="plugin/markdown/markdown.js"></script>
<script>
    Reveal.initialize({
        plugins: [RevealMarkdown]
    });
</script>
<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>
</body>
</html>
